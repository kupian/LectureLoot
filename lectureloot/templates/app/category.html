{% extends 'app/base.html' %}
{% load static %}
{% load listing_card %}

{% block title_block %}{{ name }}{% endblock %}

{% block body_block %}

    <h1>{{ name }}</h1>

    {% for listing in listings %}
        <div class="col col-12 col-md-6 col-lg-4">
            {% render_listing listing %}
        </div>
    {% endfor %}
{% endblock %}
