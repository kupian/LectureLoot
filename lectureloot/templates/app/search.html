{% extends 'app/base.html' %}
{% load static %}
{% load listing_card %}

{% block body_block %}
<div class="container mt-4">
    <h2>Search Results for "{{ query }}"</h2>
    
    {% if results %}
        <div class="row g-4">
            {% for listing in results %}
                <div class="col col-12 col-md-6 col-lg-4">
                    {% render_listing listing %}
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No results found.</p>
    {% endif %}
</div>

{% endblock %}
