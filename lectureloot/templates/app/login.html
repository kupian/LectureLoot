{% extends 'app/base.html' %} 

{% block body_block %}

<div class="container mt-0">
	<h2 class="mb-4">Login</h2>
	<div class="space"></div>
	<div class="row justify-content-center">
		<div class="col-md-8">
			<form method="POST" action="">
				<div class="mb-3">
					<label for="email" class="form-label">Email:</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						placeholder="Email"
            required
					/>
				</div>

				<div class="mb-3">
					<label for="password1" class="form-label">Password:</label>
					<input
						type="password"
						class="form-control"
						id="password1"
						name="password1"
						placeholder="Password"
            required
					/>
				</div>

				<p class="small text-secondary">
					If you don't have an account yet, <a href="/register/">register</a>.
				</p>

				<div class="text-center">
					<button type="submit" class="btn btn-primary-dark">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
